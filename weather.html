<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Reporter</title>
  <style>
    /* Example custom styling, adjust to fit your Notion page design */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #weather {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
  </style>
  <script>
    // Function to get user's location and fetch weather
    function getLocationAndWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showWeather, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    // Function to show weather based on location
    function showWeather(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      
      // Example weather API (replace with a valid weather API)
      const apiKey = "8c0233070518e3befa4ab4754e7d3cc6";  // Get your own API key
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const weatherDescription = data.weather[0].description;
          const temperature = data.main.temp;
          const city = data.name;
          
          // Update the weather info on the page
          document.getElementById("weather").innerHTML = `
            <h1>Weather in ${city}</h1>
            <p>Conditions: ${weatherDescription}</p>
            <p>Temperature: ${temperature}Â°C</p>
          `;
        })
        .catch(error => {
          console.error("Error fetching weather data:", error);
          document.getElementById("weather").innerHTML = "Could not fetch weather data.";
        });
    }

    // Function to handle errors
    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }

    // Automatically call function when the page loads
    window.onload = getLocationAndWeather;
  </script>
</head>
<body>
  <div id="weather">
    <h1>Loading weather information...</h1>
  </div>
</body>
</html>
